<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
    />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="author" content="LiYan" />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
      integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/liyanqwq/jiaran-emulator@0.1.2/assets/css/main.css"
    />
    <link
      rel="shortcut icon"
      href="https://img-cdn.haozi.xyz/2021/07/21/cdaee78bfa93eaebdb844934a42424f6.png"
    />
    <title>嘉然小姐模拟器 v1</title>
  </head>
  <body>
    <div class="app-main">
      <div class="mdui-card" id="app-form-card">
        <div class="mdui-card-header">
          <img
            class="mdui-card-header-avatar"
            src="https://img-cdn.haozi.xyz/2021/07/21/cdaee78bfa93eaebdb844934a42424f6.png"
          />
          <div class="mdui-card-header-title">嘉然小姐模拟器</div>
          <div class="mdui-card-header-subtitle">我好想做嘉然小姐的狗啊……</div>
        </div>
        <div class="mdui-card-content">
          <form id="generate-form" method="post">
            <div class="mdui-textfield">
              <label class="mdui-textfield-label">她</label>
              <input class="mdui-textfield-input" name="mainchr" />
            </div>
            <div class="mdui-textfield">
              <label class="mdui-textfield-label">我</label>
              <input class="mdui-textfield-input" name="myname" />
            </div>
            <div class="mdui-textfield">
              <label class="mdui-textfield-label">我的角色</label>
              <input class="mdui-textfield-input" name="mychr" required />
            </div>
            <div class="mdui-textfield">
              <label class="mdui-textfield-label">我的角色（简称）</label>
              <input class="mdui-textfield-input" name="mychrs" required />
            </div>
            <div class="mdui-textfield">
              <label class="mdui-textfield-label"
                >我想做的角色（填一个字）</label
              >
              <input class="mdui-textfield-input" name="mychr2" required />
            </div>
            <div class="mdui-textfield">
              <label class="mdui-textfield-label"
                >她喜欢的角色（填一个字）</label
              >
              <input class="mdui-textfield-input" name="mainlike" required />
            </div>
            <button
              class="mdui-btn mdui-shadow-0 mdui-btn-raised mdui-ripple"
              type="submit"
            >
              生成
            </button>
            <button
              class="mdui-btn mdui-shadow-0 mdui-btn-raised mdui-ripple"
              id="reset"
            >
              重置
            </button>
          </form>
        </div>
      </div>
      <div class="mdui-card" id="app-result-card">
        <div class="mdui-card-content">
          <div id="app-result"></div>
        </div>
      </div>
      <footer>
        <a href="//github.com/liyanqwq">LiYan</a> |
        <a href="//github.com/liyanqwq/jiaran-emulator">GitHub</a> | AGPL-v3
      </footer>
    </div>
    <div class="bg-overlay"></div>
    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
      integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/juicer@0.6.15/build/juicer-min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/liyanqwq/jiaran-emulator@0.1.2/assets/js/main.js"></script>
  </body>
</html>
